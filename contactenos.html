    <!-- CONTENIDO -->
    <main style="background-color: #deb887;" class="d-flex justify-content-center mx-auto">
        <div class="container-fluid m-4">
            <h3 class="text-center">¡Visítanos!</h3>
            <div class="google-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3784.3501632828593!2d-67.1228357!3d18.4677915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c02bdbe35f307ef%3A0xe3d2559595fe4ee0!2sUniversidad%20Interamericana%20de%20Puerto%20Rico%2C%20Recinto%20de%20Aguadilla!5e0!3m2!1sen!2spr!4v1701351444926!5m2!1sen!2spr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form id="formulario">
                <div class="mb-3">
                    <h3 class="text-center">Nos interesa saber tu opinión:</h3>
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Juan Del Pueblo">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="juandelpueblo@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto:</label>
                    <input type="text" class="form-control" id="asunto" placeholder="Asunto...">
                </div>
                <div class="mb-3">
                    <label for="comentarios" class="form-label">Comentarios:</label>
                    <textarea class="form-control" id="comentarios" rows="3" placeholder="Escribir aquí..." required></textarea>
                </div>
                <button type="submit" class="btn btn-dark" id="submit-btn" onclick="validateEmail()" >Submit</button>
            </form>
        </div>
    </main>

<script>
    function validateEmail() {
        let email = document.getElementById("email").value;
        let comentario = document.getElementById("comentarios").value;
        if (email == "") {
            alert("Favor de llenar el encasillado de Correo Electrónico (email).")
        } else if (comentario == "") {
            alert("Favor de llenar el encasillado de Comentarios")
        } else {
            alert("¡Gracias por escribirnos! Su opinión ha sido sometida exitosamente.")
        }
    }
</script>
